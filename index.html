<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">


    
    
    
  </head>

  <body>


    <body class="align">


  <div class="site__container">


    <div class="grid__container">
    <h1>Welcome To The Official Mest Kitcken App</h1>

      <form action="" method="post" class="form form--login">

        <div class="form__field">
          <label class="fontawesome-user" for="login__username"><span class="hidden">Username</span></label>
          <input id="email" type="text" class="form__input text----color" placeholder="Email" required>
        </div>

        <div class="form__field">
          <label class="fontawesome-lock" for="login__password"><span class="hidden">Password</span></label>
          <input id="pass" type="password" class="form__input text----color" placeholder="Password" required>
        </div>

          

      </form>

      
        <div class="form__field">
        <!--   <input type="submit" value="Sign In" id="btnSignIn"> -->
          <button id="btnSignIn" >Sign In</button>
          <button id="btnSignUp" class ="hidden">Sign Up</button>
        <!--   <input type="submit" value="Sign Up" id="btnSignUp" class ="hidden"> --> 
        </div>

      <p class="text--center" id="signUpParagraph">Not a member? <a href="#" id="btnSignUp" onclick="removeSignUp()">Sign up now</a> <span class="fontawesome-arrow-right"></span>
      </p>
    
        <p class="text--center hidden" id="signInParagraph">Already a member? <a href="#" id="btnSignUp" onclick="removeSignIn()">Sign in now</a> <span class="fontawesome-arrow-right"></span>
        </p>

    </div>

  </div>


</body>
    
    
    
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script type="text/javascript" src="login.js"></script>
    
  </body>
</html>
